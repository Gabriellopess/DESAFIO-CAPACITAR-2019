<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio 2</title>
</head>
<body>
    <div>
    <input type="text" name="string" id="string">
    <input type="button" onclick = document.write(palindromo()) id="confirm" value="confirm">
    </div>
 
 
 <script>
     
     function palindromo(){
        var nome = [];
        var apoio = [];
        nome == document.getElementById('confirm').textContent;
        var tamanho = nome.length;
        for(var i =0; i<=(tamanho); i++){
            apoio[tamanho] == nome[i];
            --tamanho;
        }

        if(apoio = nome)
            return true;
        else
            return false;

    }


</script>   
    
</body>
</html>
